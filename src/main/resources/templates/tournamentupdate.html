<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <div th:replace="fragrams/header :: head" />
<body>

    <!-- Navbar -->
    <div th:replace="fragrams/nav :: nav" />

    <section class="login vh-100 py-5 my-5 bg-light">
        <div class="bg-image container py-5 vh-100">
            <div class="container px-5 vh-100">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center my-5">
                            <h1 class="display-4 fw-bolder text-white mb-2">Add/Update Tournament</h1>
                        </div>
                    </div>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-5">
                        <p th:if="${player.email ne null}" class="text-warning">Persisted!</p>
                        <form th:action="@{/players/playerform}"  autocomplete="off" method="post">
                            <div class="input-group mb-3">
                                <input type="text" name="email" class="form-control" placeholder="Tournament Date" th:field="*{tournament.date}" />
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="firstName" class="form-control" placeholder="Tournament Name" th:field="*{tournament.name}" />
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="lastName" class="form-control" placeholder="Course Name" th:field="*{tournament.course}" />
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="totalWinnings" class="form-control" placeholder="Tournament Prize" th:field="*{tournament.purse}" />
                            </div>
                            <div class="update-player-button">
                                <button class="btn btn-primary" type="submit" id="button-addon2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="fragrams/footer :: footer" />

</body>
</html>
