<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <div th:replace="fragrams/header :: header" />
<body>

    <!-- Navbar -->
    <div th:replace="fragrams/nav :: nav" />

    <!-- Header -->
    <section class="tournaments vh-100 py-5 my-5 bg-light">
        <div class="bg-image container px-5 vh-100">
            <div class="container px-5 vh-100">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center my-5">
                            <h1 class="display-4 fw-bolder text-black mb-2">Tournaments</h1>
                        </div>
                    </div>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-10">
                        <table class="table table-light text-dark">
                            <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Tournaments</th>
                                <th scope="col">Course</th>
                                <th scope="col">Purse</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tournament: ${tournaments}">
                                <th scope="row" th:text="${tournament.date}"></th>
                                <td scope="row" th:text="${tournament.name}"></td>
                                <td scope="row" th:text="${tournament.course}"></td>
                                <td scope="row" th:text="${#numbers.formatCurrency(tournament.purse)}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="add-tournament-button">
                            <a class="nav-link" th:href="@{/tournaments/tournamentform}"><button class="btn btn-primary" type="submit" id="add-button">Add New Tournament</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="fragrams/footer :: footer"/>

</body>
</html>
